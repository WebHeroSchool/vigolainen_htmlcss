<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Title</title>
  </head>
  <body class="page container">
    <header class="page-header">
      <div class="logo">app.creation</div>
      <nav class="menu">
        <button
          class="menu__button"
          type="button"
          aria-label="кнопка мобильного меню"
        >
          <svg class="menu__icon" width="24" viewBox="0 0 12 10" fill="#0056EC">
            <rect class="menu__icon-line" width="12" height="2" x="0" y="0" />
            <rect class="menu__icon-line" width="12" height="2" x="0" y="4" />
            <rect class="menu__icon-line" width="12" height="2" x="0" y="8" />
          </svg>
        </button>
        <div class="menu__wrapper">
          <a class="menu__item" href="#">start</a>
          <a class="menu__item menu__item--active" href="#">services</a>
          <a class="menu__item" href="#">blog</a>
          <a class="menu__item" href="#">contact us</a>
        </div>
      </nav>
    </header>
    <section class="main-section">
      <main class="main-content">
        <h1 class="main-content__title">
          Building an App Without Design Expertise?
        </h1>
        <p class="main-content__subtitle">
          I help tech startups design better digital products without hiring a
          full-time designer
        </p>
        <button class="main-content__button" type="button">
          Schedule free consultation
        </button>
      </main>
      <div class="image-content">
        <img class="image-content__pic" src="img/promo.svg" alt="promo pic" />
      </div>
    </section>
  </body>
</html>
